<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="../styles/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../styles/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../styles/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="../styles/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="../styles/css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="../styles/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="../styles/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="../styles/css/style.css" type="text/css">
</head>

<body>


<!-- Checkout Section Begin -->
<section class="checkout spad">
    <div class="container">
        <div class="checkout__form">
            <h4 class ="text-center">크루 등록</h4>
            <form action="#">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="checkout__input">
                                    <p>등록자 아이디</p>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="checkout__input">
                                    <p>크루 이름<span>*</span></p>
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                        <div class="checkout__input">
                            <p>모집 인원<span>*</span></p>
                            <input type="number">
                        </div>
                        <div class="checkout__order__products">
                            <p>카테고리<span>*</span></p>
                            <label>
                                <select>
                                    <option>러닝</option>
                                    <option>등산</option>
                                    <option>배드민턴</option>
                                </select>
                            </label>
                        </div>
                        <div class="checkout__input">
                            <p>위치<span>*</span></p>
                            <input type="text" placeholder="Street Address" class="checkout__input__add">
                            <input type="text" placeholder="Apartment, suite, unite ect (optinal)">
                        </div>
                        <div class="checkout__input">
                            <p>모집 기간<span>*</span></p>
                            <input type="date">
                            <input type="date">
                        </div>
                        <div class="checkout__input">
                            <p>내용<span>*</span></p>
                            <textarea type="text"></textarea>
                        </div>
                        <div class="checkout__input">
                            <p>파일 첨부<span>*</span></p>
                            <input class="checkout__input" type="text">
                            <button class="site-btn">등록</button>
                        </div>
                        <hr>
                        <button type="submit" class="site-btn">PLACE ORDER</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- Checkout Section End -->

<!-- Js Plugins -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.nice-select.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.slicknav.js"></script>
<script src="js/mixitup.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/main.js"></script>



</body>

</html>
